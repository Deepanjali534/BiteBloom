<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BiteBloom</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="top-quote">
    "Good food begins with the right recipe and ends with a happy heart."
  </div>

  <header>
    <div class="logo-container">
      <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="logo" class="logo">
      <h1>BiteBloom</h1>
    </div>

    <div class="search-center">
      <input type="text" id="searchInput" placeholder="Search for a recipe...">
      <button id="searchBtn">Search</button>
      <button id="homeBtn">Home</button>
      <button id="favouritesBtn"> Favourites</button>
    </div>
  </header>

  <section class="ingredients-section">
    <h2>Select Ingredients:</h2>
    <div class="checkbox-container" id="ingredientCheckboxes">
      <label><input type="checkbox" value="chicken"> Chicken</label>
      <label><input type="checkbox" value="egg"> Egg</label>
      <label><input type="checkbox" value="fish"> Refined Flour</label>
      <label><input type="checkbox" value="rice"> Rice</label>
      <label><input type="checkbox" value="potato"> Potato</label>
      <label><input type="checkbox" value="pasta"> Pasta</label>
      <label><input type="checkbox" value="cheese"> Cheese</label>
      <label><input type="checkbox" value="tomato"> Tomato</label>
    </div>
    <button id="ingredientSearchBtn">Search by Ingredients</button>
  </section>

  <main>
    <div id="recipeContainer" class="recipe-container"></div>
    <div id="pagination" class="pagination"></div>
  </main>

  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <span id="closePopup" class="close-btn">&times;</span>
      <h2 id="detailTitle"></h2>
      <img id="detailImg" alt="">
      <h3>Ingredients:</h3>
      <ul id="detailIngredients"></ul>
      <h3>Instructions:</h3>
      <p id="detailInstructions"></p>
      <button id="addToFavBtn"> Add to Favourites</button>
    </div>
  </div>

  <div id="favPopup" class="popup hidden">
    <div class="popup-content">
      <span id="closeFavPopup" class="close-btn">&times;</span>
      <h2>Your Favourite Recipes</h2>
      <div id="favPopupContainer" class="recipe-container"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
